version: 2
models:
  - name: expensecategories
    description: Expense categories dimension. One row per category.
    columns:
      - name: expensecategorykey
        description: The primary surrogate key of the category
        tests:
          - not_null
          - unique
      - name: expensecategorycode
        description: The natural key of the category
        tests:
          - not_null
          - unique